<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800">
  <!-- Background -->
  <rect width="1000" height="800" fill="#ffffff"/>
  
  <!-- Main Wails Logo -->
  <g transform="translate(500,200)">
    <!-- Central star/burst shape -->
    <g fill="#e53e3e">
      <!-- Top spike -->
      <polygon points="0,-150 -30,-50 30,-50"/>
      <!-- Top-right spike -->
      <polygon points="106,-106 50,-30 80,10"/>
      <!-- Right spike -->
      <polygon points="150,0 50,-30 50,30"/>
      <!-- Bottom-right spike -->
      <polygon points="106,106 80,-10 50,30"/>
      <!-- Bottom spike -->
      <polygon points="0,150 30,50 -30,50"/>
      <!-- Bottom-left spike -->
      <polygon points="-106,106 -50,30 -80,-10"/>
      <!-- Left spike -->
      <polygon points="-150,0 -50,30 -50,-30"/>
      <!-- Top-left spike -->
      <polygon points="-106,-106 -80,10 -50,-30"/>
      
      <!-- Central diamond -->
      <polygon points="0,-50 50,0 0,50 -50,0"/>
    </g>
    
    <!-- Gradient overlays for depth -->
    <defs>
      <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.8"/>
        <stop offset="100%" style="stop-color:#c92a2a;stop-opacity:1"/>
      </linearGradient>
    </defs>
    
    <!-- Apply gradient to some elements for depth -->
    <polygon points="0,-50 50,0 0,50 -50,0" fill="url(#redGradient)"/>
  </g>
  
  <!-- WAILS Text -->
  <g transform="translate(500,550)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#e53e3e">
      WAILS
    </text>
  </g>
</svg>